<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Refei√ß√µes - Redirecionamento</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        .loading {
            color: #f59e0b;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">üçΩÔ∏è</div>
        <h1>Sistema de Refei√ß√µes</h1>
        <p id="status" class="loading">Detectando configura√ß√£o...</p>
        <button id="accessBtn" class="btn" onclick="acessarSistema()" style="display: none;">
            Acessar Sistema
        </button>
    </div>

    <script>
        function acessarSistema() {
            window.location.href = 'sistema-pedidos.html';
        }

        // Detectar se estamos acessando via rede ou localmente
        window.onload = function() {
            const hostname = window.location.hostname;
            const statusEl = document.getElementById('status');
            const btnEl = document.getElementById('accessBtn');
            
            setTimeout(() => {
                if (hostname === 'localhost' || hostname === '127.0.0.1') {
                    statusEl.innerHTML = 'üíª Acesso Local Detectado<br>Clique para entrar no sistema.';
                } else {
                    statusEl.innerHTML = `üì± Acesso Mobile Detectado<br>IP: ${hostname}<br>Pronto para usar!`;
                }
                statusEl.classList.remove('loading');
                btnEl.style.display = 'block';
            }, 1000);
        };
    </script>
</body>
</html>
